<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron ">
  <ngb-tabset #t="ngbTabset">
    <ngb-tab title="Graph">
      <template ngbTabContent>
        <div style="height:40vh; width: 300px" id="image-container" [@coinState]="isFlipped">
          <graph-view></graph-view>
        </div>
        <p style="margin-top:3vh; width:300px;" class="mx-auto">
          <button class="flip-button btn btn-lg  btn-primary" (click)="decide();">
            FLIP
            </button>
          <button class="flip-button btn btn-lg  btn-primary" [class.disabled]="!resultExists" (click)="t.select('result');">
            SEE RESULT
            </button>
        </p>
      </template>
    </ngb-tab>
    <ngb-tab id="result" [disabled]="!resultExists">
      <template ngbTabTitle>result</template>
      <template ngbTabContent>
        <h1 class="display-1 text-xs-center">
          <div *ngIf="!result">flip coin first</div>
          <div *ngIf="result">{{result.name}}</div>
        </h1>
      </template>
    </ngb-tab>
    <ngb-tab title="History" [disabled]="!resultExists">
      <template ngbTabContent>
        <results-view></results-view>
      </template>
    </ngb-tab>
  </ngb-tabset>
</div>
