<button class="btn btn-primary btn-block" (click)="decide()">
  Decide
</button>
<div class="card">
  <div class="card-header">
    <button class="btn btn-secondary" (click)="isCollapsed = !isCollapsed">Show Results</button>
  </div>
  <div class="card-block" [ngbCollapse]="isCollapsed">
    <ul class="list-group result-view" style="height: 10vh; overflow-y: scroll">
      <li *ngFor="let probability of results.slice().reverse(); let index=index" class="list-group-item" [class.active]="index==0">
        <div class="ml-1" style="display:inline">
          {{probability.name}}
        </div>
        <span class="tag tag-default float-xs-left">
            {{probability.weight}}
        </span>
      </li>
    </ul>
  </div>
</div>
