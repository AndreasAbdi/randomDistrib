<form class="form-inline float-xs-right">
  <div ngbDropdown class="d-inline-block" *ngIf="currentResult">
    <button type="button" class="btn btn-danger" id="dropdownMenu1" ngbDropdownToggle>
        {{currentResult.name}}
      </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
      <div class="dropdown-item" *ngFor="let result of results">
        {{result.name}}
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-danger" (click)="decide()">
    FLIP
  </button>
</form>
