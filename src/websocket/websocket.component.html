<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
  <div class="container">
    <h1 class="display-3">Hello, world!</h1>
    <p>this is to test sockets</p>
    <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <button class="btn btn-primary btn-block" (click)="list()">
         list probability
      </button>
      <button class="btn btn-primary btn-block" (click)="emit()">
         emit event
      </button>
    </div>
    <div class="col-md-8 offset-md-1">
      <ul class="list-group" style="height: 100%; overflow-y: auto">
        <li *ngFor="let probability of probabilities" class="list-group-item">
          <div class="ml-1" style="display:inline">
            {{probability.name}}
          </div>
          <span class="tag tag-default float-xs-left">
            {{probability.probability}}
          </span>
          <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
